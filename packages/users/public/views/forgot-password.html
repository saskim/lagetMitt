<div data-ng-controller="ForgotPasswordCtrl" class="form forgot_password_form main-form">
  <div class="alert alert-{{response.status}} animated fadeIn" ng-show="response.message">{{response.message}}</div>
  <h2>Glemt passord</h2>
  <p>Vennligst skriv inn e-postadressen din for Ã¥ nullstille passordet ditt.</p>
  <form ng-submit="forgotpassword()" class="forgot-password form-horizontal">
    <div class="input-wrapper">

        <input required id="email_block" type="email" name="email" placeholder="E-post"
               ng-model="user.email">
        <div class="error_message">Vennligst skriv inn korrekt info #</div>
        <span class="pic email"></span>
     </div>
      <div class="button_send">
          <button type="submit" class="submit_button">Send</button>
          <p>Har du ingen konto?</p>
          <a ui-sref='auth.register'>Registrer deg</a>
      </div>

  </form>

      <img src="/theme/assets/img/woman_ninja_forg_pass.png" alt="#">
  </div>-->
</div>
